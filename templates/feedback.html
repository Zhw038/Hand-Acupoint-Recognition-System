<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="wpoceans">

    <title>HAND</title>
    <link href="manifest.webmanifest" rel="manifest">
    <link href="css/themify-icons.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/flaticon.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/owl.carousel.css" rel="stylesheet">
    <link href="css/owl.theme.css" rel="stylesheet">
    <link href="css/slick.css" rel="stylesheet">
    <link href="css/slick-theme.css" rel="stylesheet">
    <link href="css/swiper.min.css" rel="stylesheet">
    <link href="css/owl.transitions.css" rel="stylesheet">
    <link href="css/jquery.fancybox.css" rel="stylesheet">
    <link href="css/odometer-theme-default.css" rel="stylesheet">
    <link href="css/nice-select.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/light.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<style>
    .test3 {
        width: 800px;
        min-height: 600px;
        line-height: 30px;
        max-height: 300px;
        _height: 60px;
        /* IE6浏览器对min/max家族不屑一顾，结合其内部元素溢出会撑开父标签高宽的特性,所以针对IE6 直接定高 */
        margin: 0 auto;
        padding: 10px;
        outline: 0;
        /* 浏览器如Firefox在可编辑模式下的div获取焦点的时候会有虚框，而实际上textarea是 没有虚框显示的 */
        border: 1px solid #a0b3d6;
        border-radius: 4px;
        font-size: 12px;
        word-wrap: break-word;
        overflow-x: hidden;
        overflow-y: auto;
        _overflow-y: visible;
        -webkit-user-modify: read-write-plaintext-only;
    }
</style>

<body>
<div class="page-wrapper">
    <!-- start preloader -->
    <div class="preloader">
        <div class="sk-folding-cube">
            <div class="sk-cube1 sk-cube"></div>
            <div class="sk-cube2 sk-cube"></div>
            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
        </div>
    </div>

        <header id="header" class="tp-site-header tp-header-style-2">
            <div class="topbar">
                <div class="container">
                    <div class="row">
                        <div class="col col-md-6 col-sm-7 col-12">
                            <div class="contact-intro">
                                <ul>
                                    <li><i class="fi flaticon-envelope"></i>zichuana@stu.ahtcm.edu.cn</li>
                                </ul>
                            </div>
                        </div>
                        <div class="col col-md-6 col-sm-5 col-12">
                            <div class="contact-info">
                                <ul>
                                    <li><a href="{{ url_for('logout') }}">退出</a></li>
                                    <li><a href="{{ url_for('feedback') }}">反馈</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <nav class="navigation navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/"><h2>mediapipe-hand-acupoint</h2></a>
                    </div><!-- end of nav-collapse -->
                </div><!-- end of container -->
            </nav>
        </header>
        <!-- end of header -->
        <section class="hero hero-style-1">
        <div class="hero-slider">
            <div class="slide">
                <div class="container">
                    <img src="/image/0.jpg" alt="" class="slider-bg">
                    <div class="row">
                        <div class="col col-md-6 slide-caption">
                            <div class="slide-title">
                                <h2>手部穴位识别系统<span>MHA</span></h2>
                                <p></p>
                                <h3>感谢您留下珍贵的反馈与建议</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
        <section class="blog-section section-padding">
            <div class="container">
                <div class="col-md-12">
                    <form method="post" action="{{ url_for('feedback') }}">
                        <div>
                            <h4 style="color: #96989a;">使用阶段存在的问题可以在此填写，为了我们更好的改进与提升</h4>
                        </div>
                        <textarea class="test3" type="text" contenteditable="true" name="text"></textarea>
                        <div class="slider-btn">
                            <button class="theme-btn" style="width: 120px">提交</button>
                            <p>{{msg}}</p>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <div class="tp-ne-footer">
            <!-- start tp-site-footer -->
            <footer class="tp-site-footer">
                <div class="tp-upper-footer">
                    <div class="section-title text-center"><h3>@Zichuana</h3></div>
                    <div class="section-title text-center">
                    </div>
                </div>
            </footer>
            <!-- end tp-site-footer -->
        </div>
    </div>
    <!-- end of page-wrapper -->
    <!-- theme-change-btn -->
    <div class="theme-change-btn">
        <button id="change-theme-btn">
            <span class="cng-btn-1">Light <i class="ti-palette"></i></span>
            <span class="cng-btn-2">Dark  <i class="ti-palette"></i></span>
        </button>
    </div>

    <div id="magic-cursor">
        <div id="ball">
            <div id="ball-drag-x"></div>
            <div id="ball-drag-y"></div>
            <div id="ball-loader"></div>
        </div>
    </div>
    <!-- All JavaScript files
    ================================================== -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Plugins for this template -->
    <script src="js/jquery-plugin-collection.js"></script>
    <script src="js/gsap.min.js"></script>
    <!-- Custom script for this template -->
    <script src="js/script.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
